<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Whitezebra Consulting</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="admin-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <span class="logo-icon"><img src="zebra.png" alt="Whitezebra Consulting" class="logo-img">
    		<a href="index.html" style="color: white; text-decoration: none;"</a>
                <h2>Whitezebra Admin</h2>
                <p>Staff Login</p>
            </div>
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="font-size: 0.9rem;">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login to Dashboard</button>
            </form>
        </div>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
